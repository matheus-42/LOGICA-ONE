	<h3>Álcool ou Gasolina?</h3>

</head>

<body>
	<p>Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminho de 480 quilômetros. Qual é o consumo de gasolina?
	<br>
	Com álcool, um tanque de 40 litros fez um caminho de 300 quilômetros. Qual é o consumo de álcool?
	</p>
	<script>
		var tanque = 40;
		var caminhoComGasolina = 480;
		var consumoDeGasolina = caminhoComGasolina / tanque;
		var caminhoComAlcool = 300;
		var consumoDeAlcool = caminhoComAlcool / tanque;

		document.write("O consumo de Gasolina é: " + consumoDeGasolina + " Km/L.");
		document.write("<br>");
		document.write("O consumo de Álcool é: "+ consumoDeAlcool + " Km/L.");
	</script>
</body>
