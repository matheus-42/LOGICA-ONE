<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
	var numero = (1);
	var totalIdades = (0);

	while(numero <= totalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do " + numero + "º familiar"));
		totalIdades = (totalIdades + idade);
		numero++
	}

	var mediaIdades = (totalIdades/totalFamiliares);
	mostra("A média das idades do familiares é " + mediaIdades);
	mostra("FIM");
	
</script>
