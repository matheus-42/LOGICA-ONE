<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}


	var minhaIdade = 22;
	var irmaoIdade = 12;
	var diferencaIdade = (minhaIdade - irmaoIdade);

	mostra("Nossa diferença de idade é: " + diferencaIdade + " anos.");

</script>
