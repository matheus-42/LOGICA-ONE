<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

var anoPassado = parseInt(prompt("Entre o com os pontos do ano passado")) ;
var vitorias = parseInt(prompt ("Entre com o número de vitórias"));
var empates = parseInt(prompt ("Entre com o número de empates"));

var pontos = (vitorias * 3 + empates);

mostra ("Os pontos do seu time são " + pontos);

if (pontos > anoPassado) {
	mostra("Seu time fez " + pontos + " pontos, " + (pontos - anoPassado) + " a mais que o ano passado.");
}
if (pontos < anoPassado) {
	mostra("Seu time fez " + pontos + " pontos, " + (anoPassado - pontos) + " a menos do que ano passado.");
}
if (pontos == anoPassado) {
	mostra("Seu time fez " + pontos + " pontos" + " e está igual ao ano passado.");
}
</script>
